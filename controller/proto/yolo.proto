syntax = "proto3";

service YoloService {
    rpc DetectStream (stream DetectRequest) returns (stream DetectResponse) {}
    rpc Detect (DetectRequest) returns (DetectResponse) {}
}

message DetectRequest {
    bytes image_data = 1; // Encoded image data
}

message DetectResponse {
    repeated DetectedObject results = 1;
}

message DetectedObject {
    float x1 = 1;
    float y1 = 2;
    float x2 = 3;
    float y2 = 4;
    float confidence = 5;
    int32 class_ = 6;
    string label = 7;
}